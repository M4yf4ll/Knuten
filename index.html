<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ungdomsg√•rden Knuten</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 50%, #fb923c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .card {
            background: white;
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #1f2937;
        }
        .date-info { text-align: right; }
        .date-text { color: #6b7280; font-size: 16px; margin-bottom: 8px; }
        .visitor-count { font-size: 36px; font-weight: bold; color: #9333ea; }
        .form-title { font-size: 24px; font-weight: bold; color: #1f2937; margin-bottom: 24px; }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .header { flex-direction: column; text-align: center; }
            .date-info { text-align: center; }
        }
        .form-group { margin-bottom: 16px; }
        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            background: white;
        }
        input:focus, select:focus { border-color: #9333ea; outline: none; }
        .btn {
            width: 100%;
            padding: 22px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #9333ea, #ec4899);
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
        .btn:active { opacity: 0.8; }
        .btn-secondary {
            background: #10b981;
            padding: 14px 24px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 4px;
        }
        .stats-toggle {
            background: #f3f4f6;
            color: #1f2937;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 12px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin: 24px 0;
            padding-bottom: 24px;
            border-bottom: 2px solid #e5e7eb;
        }
        @media (max-width: 768px) { .stats-grid { grid-template-columns: 1fr; } }
        .stat-box { padding: 20px; border-radius: 12px; }
        .stat-box.purple { background: #f3e8ff; }
        .stat-box.pink { background: #fce7f3; }
        .stat-box.orange { background: #ffedd5; }
        .stat-box.blue { background: #dbeafe; max-height: 200px; overflow-y: auto; }
        .stat-title { font-weight: bold; color: #374151; margin-bottom: 12px; font-size: 16px; }
        .stat-item { font-size: 14px; color: #6b7280; margin: 4px 0; }
        .stat-value { font-weight: bold; }
        .stat-value.purple { color: #9333ea; }
        .stat-value.pink { color: #ec4899; }
        .stat-value.orange { color: #fb923c; }
        .stat-value.blue { color: #3b82f6; }
        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }
        .export-buttons { display: flex; gap: 8px; flex-wrap: wrap; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="title">üë• Ungdomsg√•rden Knuten</div>
                <div class="date-info">
                    <div class="date-text" id="currentDate"></div>
                    <div class="visitor-count"><span id="visitorCount">0</span> bes√∂kare</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="form-title">‚ûï Ny inskrivning</div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Namn</label>
                    <input type="text" id="name" placeholder="Skriv ditt namn">
                </div>
                <div class="form-group">
                    <label>√Ölder</label>
                    <select id="age">
                        <option value="">V√§lj √•lder</option>
                        <option value="16">16 √•r</option>
                        <option value="17">17 √•r</option>
                        <option value="18">18 √•r</option>
                        <option value="19">19 √•r</option>
                        <option value="20">20 √•r</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>K√∂n</label>
                    <select id="gender">
                        <option value="">V√§lj k√∂n</option>
                        <option value="Kille">Kille</option>
                        <option value="Tjej">Tjej</option>
                        <option value="Annan">Annan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Kommun</label>
                    <select id="municipality">
                        <option value="">V√§lj kommun</option>
                        <option value="Br√§nd√∂">Br√§nd√∂</option>
                        <option value="Ecker√∂">Ecker√∂</option>
                        <option value="Finstr√∂m">Finstr√∂m</option>
                        <option value="F√∂gl√∂">F√∂gl√∂</option>
                        <option value="Geta">Geta</option>
                        <option value="Hammarland">Hammarland</option>
                        <option value="Jomala">Jomala</option>
                        <option value="Kumlinge">Kumlinge</option>
                        <option value="K√∂kar">K√∂kar</option>
                        <option value="Lemland">Lemland</option>
                        <option value="Lumparland">Lumparland</option>
                        <option value="Mariehamn">Mariehamn</option>
                        <option value="Saltvik">Saltvik</option>
                        <option value="Sottunga">Sottunga</option>
                        <option value="Sund">Sund</option>
                        <option value="V√•rd√∂">V√•rd√∂</option>
                    </select>
                </div>
            </div>
            <button class="btn" type="button" id="submitBtn">Skriv in mig!</button>
        </div>

        <div class="card">
            <div class="button-row">
                <button class="stats-toggle" type="button" id="statsToggleBtn">
                    üìä <span id="statsToggleText">Visa statistik</span>
                </button>
                <div class="export-buttons">
                    <button class="btn-secondary hidden" type="button" id="exportBtn">üíæ Exportera data</button>
                    <button class="btn-secondary hidden" type="button" id="exportStatsBtn">üìä Exportera statistik</button>
                </div>
            </div>

            <div id="statsSection" class="hidden">
                <div class="stats-grid">
                    <div class="stat-box purple">
                        <div class="stat-title">√ñversikt</div>
                        <div class="stat-item">Totalt bes√∂kare: <span class="stat-value purple" id="statTotal">0</span></div>
                        <div class="stat-item">Medel√•lder: <span class="stat-value purple" id="statAvgAge">0</span> √•r</div>
                    </div>
                    <div class="stat-box pink">
                        <div class="stat-title">K√∂nsf√∂rdelning</div>
                        <div id="statGender"></div>
                    </div>
                    <div class="stat-box orange">
                        <div class="stat-title">√Öldersgrupper</div>
                        <div id="statAge"></div>
                    </div>
                    <div class="stat-box blue">
                        <div class="stat-title">Kommuner</div>
                        <div id="statMunicipality"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            var entries = [];
            var today = new Date().toLocaleDateString('sv-SE');

            // Funktion f√∂r att rensa gammal data
            function cleanOldData() {
                try {
                    var currentDate = new Date().toLocaleDateString('sv-SE');
                    var allKeys = Object.keys(localStorage);
                    
                    allKeys.forEach(function(key) {
                        if (key.startsWith('knuten-entries-') && key !== 'knuten-entries-' + currentDate) {
                            localStorage.removeItem(key);
                        }
                    });
                } catch(e) {}
            }

            // V√§nta tills allt √§r laddat
            window.onload = function() {
                // Rensa gammal data f√∂rst
                cleanOldData();
                
                // Visa datum
                var dateEl = document.getElementById('currentDate');
                if (dateEl) {
                    dateEl.textContent = new Date().toLocaleDateString('sv-SE', { 
                        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
                    });
                }

                // Ladda befintliga inskrivningar
                try {
                    var saved = localStorage.getItem('knuten-entries-' + today);
                    if (saved) {
                        entries = JSON.parse(saved);
                        updateDisplay();
                    }
                } catch (e) {}

                // Koppla submit-knappen
                var submitBtn = document.getElementById('submitBtn');
                if (submitBtn) {
                    submitBtn.onclick = handleSubmit;
                }

                // Koppla stats-knappen
                var statsBtn = document.getElementById('statsToggleBtn');
                if (statsBtn) {
                    statsBtn.onclick = toggleStats;
                }

                // Koppla export-knappar
                var exportBtn = document.getElementById('exportBtn');
                if (exportBtn) {
                    exportBtn.onclick = exportCSV;
                }

                var exportStatsBtn = document.getElementById('exportStatsBtn');
                if (exportStatsBtn) {
                    exportStatsBtn.onclick = exportStats;
                }
            };

            function handleSubmit() {
                var nameEl = document.getElementById('name');
                var ageEl = document.getElementById('age');
                var genderEl = document.getElementById('gender');
                var municipalityEl = document.getElementById('municipality');

                if (!nameEl || !ageEl || !genderEl || !municipalityEl) {
                    alert('Fel: Formul√§ret kunde inte laddas korrekt!');
                    return;
                }

                var name = nameEl.value.trim();
                var age = ageEl.value;
                var gender = genderEl.value;
                var municipality = municipalityEl.value;

                if (!name || !age || !gender || !municipality) {
                    alert('V√§nligen fyll i alla f√§lt!');
                    return;
                }

                var entry = {
                    id: Date.now(),
                    date: today,
                    time: new Date().toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' }),
                    name: name,
                    age: parseInt(age),
                    gender: gender,
                    municipality: municipality
                };

                entries.push(entry);
                
                try {
                    localStorage.setItem('knuten-entries-' + today, JSON.stringify(entries));
                } catch(e) {
                    alert('Kunde inte spara data!');
                    return;
                }
                
                nameEl.value = '';
                ageEl.value = '';
                genderEl.value = '';
                municipalityEl.value = '';
                
                updateDisplay();
                alert('‚úÖ ' + name + ' har skrivits in!');
            }

            function toggleStats() {
                var section = document.getElementById('statsSection');
                var text = document.getElementById('statsToggleText');
                
                if (!section || !text) return;
                
                if (section.classList.contains('hidden')) {
                    section.classList.remove('hidden');
                    text.textContent = 'D√∂lj statistik';
                } else {
                    section.classList.add('hidden');
                    text.textContent = 'Visa statistik';
                }
            }

            function exportCSV() {
                var csv = 'Datum,Tid,Namn,√Ölder,K√∂n,Kommun\n';
                entries.forEach(function(e) {
                    csv += e.date + ',' + e.time + ',' + e.name + ',' + e.age + ',' + e.gender + ',' + e.municipality + '\n';
                });
                download(csv, 'knuten-data-' + today + '.csv');
            }

            function exportStats() {
                var stats = getStats();
                if (!stats) return;

                var csv = 'STATISTIK F√ñR ' + today + '\n\n';
                csv += '√ñVERSIKT\nTotalt bes√∂kare,' + stats.total + '\nMedel√•lder,' + stats.avgAge + ' √•r\n\n';
                csv += 'K√ñNSF√ñRDELNING\n';
                for (var k in stats.genderCount) {
                    csv += k + ',' + stats.genderCount[k] + '\n';
                }
                csv += '\n√ÖLDERSGRUPPER\n';
                for (var k in stats.ageGroups) {
                    csv += k + ' √•r,' + stats.ageGroups[k] + '\n';
                }
                csv += '\nKOMMUNER\n';
                var sorted = Object.keys(stats.municipalityCount).sort(function(a,b) {
                    return stats.municipalityCount[b] - stats.municipalityCount[a];
                });
                sorted.forEach(function(k) {
                    csv += k + ',' + stats.municipalityCount[k] + '\n';
                });
                download(csv, 'knuten-statistik-' + today + '.csv');
            }

            function download(content, filename) {
                try {
                    var blob = new Blob(['\ufeff' + content], { type: 'text/csv;charset=utf-8;' });
                    var url = URL.createObjectURL(blob);
                    var a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(function() {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                    alert('‚úÖ Nedladdad!');
                } catch(e) {
                    alert('Kunde inte exportera!');
                }
            }

            function updateDisplay() {
                var countEl = document.getElementById('visitorCount');
                if (countEl) {
                    countEl.textContent = entries.length;
                }
                
                var exportBtn = document.getElementById('exportBtn');
                var exportStatsBtn = document.getElementById('exportStatsBtn');
                
                if (entries.length > 0) {
                    if (exportBtn) exportBtn.classList.remove('hidden');
                    if (exportStatsBtn) exportStatsBtn.classList.remove('hidden');
                } else {
                    if (exportBtn) exportBtn.classList.add('hidden');
                    if (exportStatsBtn) exportStatsBtn.classList.add('hidden');
                }

                updateStats();
            }

            function getStats() {
                if (entries.length === 0) return null;

                var total = entries.length;
                var avgAge = entries.reduce(function(sum, e) { return sum + e.age; }, 0) / entries.length;
                
                var genderCount = {};
                var ageGroups = {};
                var municipalityCount = {};

                entries.forEach(function(e) {
                    genderCount[e.gender] = (genderCount[e.gender] || 0) + 1;
                    municipalityCount[e.municipality] = (municipalityCount[e.municipality] || 0) + 1;
                    var group = e.age < 17 ? '16' : e.age < 19 ? '17-18' : '19-20';
                    ageGroups[group] = (ageGroups[group] || 0) + 1;
                });

                return { 
                    total: total, 
                    avgAge: avgAge.toFixed(1),
                    genderCount: genderCount,
                    ageGroups: ageGroups, 
                    municipalityCount: municipalityCount 
                };
            }

            function updateStats() {
                if (entries.length === 0) return;
                
                var stats = getStats();
                if (!stats) return;

                var totalEl = document.getElementById('statTotal');
                var avgAgeEl = document.getElementById('statAvgAge');
                
                if (totalEl) totalEl.textContent = stats.total;
                if (avgAgeEl) avgAgeEl.textContent = stats.avgAge;

                var genderEl = document.getElementById('statGender');
                if (genderEl) {
                    var html = '';
                    for (var k in stats.genderCount) {
                        html += '<div class="stat-item">' + k + ': <span class="stat-value pink">' + stats.genderCount[k] + '</span></div>';
                    }
                    genderEl.innerHTML = html;
                }

                var ageEl = document.getElementById('statAge');
                if (ageEl) {
                    var html = '';
                    for (var k in stats.ageGroups) {
                        html += '<div class="stat-item">' + k + ' √•r: <span class="stat-value orange">' + stats.ageGroups[k] + '</span></div>';
                    }
                    ageEl.innerHTML = html;
                }

                var munEl = document.getElementById('statMunicipality');
                if (munEl) {
                    var html = '';
                    var sorted = Object.keys(stats.municipalityCount).sort(function(a,b) {
                        return stats.municipalityCount[b] - stats.municipalityCount[a];
                    });
                    sorted.forEach(function(k) {
                        html += '<div class="stat-item">' + k + ': <span class="stat-value blue">' + stats.municipalityCount[k] + '</span></div>';
                    });
                    munEl.innerHTML = html;
                }
            }
        })();
    </script>
</body>
</html>

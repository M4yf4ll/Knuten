<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ungdomsg√•rden Knuten</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #9333ea 0%, #ec4899 50%, #fb923c 100%); min-height: 100vh; padding: 20px; -webkit-touch-callout: none; -webkit-user-select: none; }
        input, select, button { -webkit-appearance: none; }
        .container { max-width: 1200px; margin: 0 auto; }
        .card { background: white; border-radius: 24px; padding: 32px; margin-bottom: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; }
        .title { font-size: 32px; font-weight: bold; color: #1f2937; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .date-info { text-align: right; }
        .date-text { color: #6b7280; font-size: 16px; margin-bottom: 8px; }
        .visitor-count { font-size: 36px; font-weight: bold; color: #9333ea; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header" id="headerTitle">
                <div class="title">
                    üë• Ungdomsg√•rden Knuten
                </div>
                <div class="date-info">
                    <div class="date-text" id="currentDate"></div>
                    <div class="visitor-count"><span id="visitorCount">0</span> bes√∂kare</div>
                </div>
            </div>
        </div>

        <div class="card admin-only hidden" id="entryCard">
            <h3 style="font-size: 20px; font-weight: bold; color: #1f2937; margin-bottom: 16px;">Dagens inskrivningar</h3>
            <div id="entryList" class="entry-list">
                <div class="empty-state">Inga inskrivningar √§n idag</div>
            </div>
        </div>

        <!-- ... rest of the cards ... -->
    </div>

    <script>
        (function(){
            'use strict';

            let entries = [];
            const today = new Date().toLocaleDateString('sv-SE');
            let adminMode = false;
            const ADMIN_PIN = '1234';

            if(document.readyState==='loading'){
                document.addEventListener('DOMContentLoaded', init);
            } else { init(); }

            function init(){
                const dateEl = document.getElementById('currentDate');
                if(dateEl){
                    dateEl.textContent = new Date().toLocaleDateString('sv-SE',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
                }
                loadEntries();
                setupEvents();
                hideAdminFeatures();

                const header = document.getElementById('headerTitle');
                let pressTimer;
                header.addEventListener('mousedown', startPress);
                header.addEventListener('touchstart', startPress);
                header.addEventListener('mouseup', cancelPress);
                header.addEventListener('mouseleave', cancelPress);
                header.addEventListener('touchend', cancelPress);

                function startPress(){ pressTimer = setTimeout(activateAdmin, 2000); }
                function cancelPress(){ clearTimeout(pressTimer); }

                function activateAdmin(){
                    const pin = prompt('Ange admin-PIN:');
                    if(pin===ADMIN_PIN){
                        adminMode = true;
                        alert('‚úÖ Admin-l√§ge aktiverat');
                        showAdminFeatures();
                    } else { alert('‚ùå Fel PIN'); }
                }
            }

            function setupEvents(){
                document.getElementById('submitBtn')?.addEventListener('click', addEntry);
                document.getElementById('statsToggleBtn')?.addEventListener('click', toggleStats);
                document.getElementById('exportBtn')?.addEventListener('click', exportCSV);
                document.getElementById('exportStatsBtn')?.addEventListener('click', exportStats);
            }

            function hideAdminFeatures(){
                document.getElementById('exportBtn')?.classList.add('hidden');
                document.getElementById('exportStatsBtn')?.classList.add('hidden');
                document.getElementById('entryCard')?.classList.add('hidden');
            }

            function showAdminFeatures(){
                document.getElementById('exportBtn')?.classList.remove('hidden');
                document.getElementById('exportStatsBtn')?.classList.remove('hidden');
                document.getElementById('entryCard')?.classList.remove('hidden');
            }

            /* ... include all previous functions like addEntry, deleteEntry, updateDisplay, getStats, updateStats, toggleStats, exportCSV, exportStats, downloadFile ... */
        })();
    </script>
</body>
</html>
